<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=IBM+Plex+Mono:wght@300&family=Josefin+Slab:ital,wght@0,300;1,300&family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <div class="sidebar">
        <img
          src="images/mymind-XUlsF9LYeVk-unsplash.jpg"
          alt="A picture of a waterfall"
          id="side-image"
        />
        <div class="logo-group">
          <img
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt="Odin Logo"
            id="logo-image"
          />
          <p id="company-name">Company Name</p>
        </div>
      </div>
      <div class="main">
        <div class="heading">
          <p class="heading-text">
            This is not a real online service! You know you need something like
            this in your life to help you realise your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <hr />
        <div class="form">
          <div class="form-header">Let's do this</div>
        </div>
        <hr />
        <div class="create-account">Create account</div>
      </div>
    </div>
  </body>
</html>
