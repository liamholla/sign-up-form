<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=IBM+Plex+Mono:wght@300&family=Josefin+Slab:ital,wght@0,300;1,300&family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="content">
      <div class="sidebar">
        <img
          src="images/mymind-XUlsF9LYeVk-unsplash.jpg"
          alt="A picture of a waterfall"
          id="side-image"
        />
        <div class="logo-group">
          <img
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt="Odin Logo"
            id="logo-image"
          />
          <p id="company-name">Starchee Worta</p>
        </div>
      </div>
      <div class="main">
        <div class="heading">
          <p class="heading-text">
            This is not a real online service! You know you need something like
            this in your life to help you realise your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <hr />
        <div class="form">
          <div class="form-header">Let's do this</div>
        </div>

        <div class="form-body">
          <form action="|">
            <div class="column1">
              <div>
                <label for="first-name">First name</label>
                <input type="text" name="first-name" id="first-name" />
              </div>
              <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
              </div>
              <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" />
              </div>
            </div>
            <div class="column2">
              <div>
                <label for="last-name">Last name</label>
                <input type="text" name="last-name" id="last-name" />
              </div>
              <div>
                <label for="phone-number">Phone number</label>
                <input type="tel" name="phone-number" id="phone-number" />
              </div>
              <div>
                <label for="confirm-password">Confirm password</label>
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                />
              </div>
            </div>
          </form>
        </div>
        <hr />
        <div class="create-account">
          <button>Create account</button>
        </div>
        <div class="log-in">
          Already have an account?
          <a href="https://www.w3schools.com/html/html_links.asp"
            ><strong>Log in here</strong></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
